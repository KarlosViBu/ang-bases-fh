<h4 class="titu2">Agregar Personaje</h4>
<form class="row"  (ngSubmit)="emitCharacter()">

  <input clas="form-control mb-2" type="text" placeholder="Nombre"
   [(ngModel)]="character.name"  name="name"/>

  <input clas="form-control mb-2" type="number" placeholder="Poder"
  [(ngModel)]="character.power" name="power"/>

  <button type="submit" class="btn-1">Agregar</button>

  <!-- <pre>{{ character | json }}</pre> -->
</form>
