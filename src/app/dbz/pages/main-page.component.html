<h1 class="titu1">DBZ Personajes</h1>
<hr />

<div class="row">
  <div class="col">

    <!-- onDelete -->
    <!-- [characterList]="characters"
     -->
    <!-- {{ characters }} -->
    <dbz-list
      [characterList]="characters"
      (onDelete)="onDeleteCharacter($event)"
    >
    </dbz-list>
  </div>

  <div class="col">

    <!-- add-character -->
    <!-- El valor recibido por onNewCharacter lo rrecibo en $event   -->
    <dbz-add-character
    (onNewCharacter)="onNewCharacter($event)" ></dbz-add-character>
  </div>
</div>
