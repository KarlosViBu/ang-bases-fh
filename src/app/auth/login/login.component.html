<section class="dark:bg-gray-900 h-screen">
  <div class="flex flex-col items-center px-6 py-8 mx-auto">
    <div class="w-full bg-white rounded-lg">
      <div class="p-6 space-y-4">
        <h1 class="text-xl">Iniciar Sesión</h1>
        <form action="" class="space-y-4">
          <div>
            <label for="email" class="block mb-2 text-sm text-gray-900">Correo</label>
            <input type="text" id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded block w-full p-2"
              placeholder="carlos@google.com"/>
          </div>
          <div>
            <label for="password" class="block mb-2 text-sm text-gray-900">Contraseña</label>
            <input type="password" id="password"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded block w-full p-2"
              placeholder="*****"/>
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-start">
              <div class="flex space-x-2 items-center">
                <input type="checkbox" class="w-5 h-5 border border-gray-400 rounded"/>
                <label for="checkbox">Recuerdame</label>
              </div>
            </div>
            <a href="#">Olvidaste tu Contraseña?</a>

          </div>
        </form>
      </div>
    </div>
  </div>

</section>
